<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBookShelf</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">My Book Shelf</h1>
        <div class="mb-3">
            <a href="{{ url_for('add_book') }}" class="btn btn-primary">Add New Book</a>
            <form method="POST" action="{{ url_for('clear_data') }}" style="display:inline;">
                <button type="submit" class="btn btn-danger">Clear All Data</button>
            </form>
        </div>
        <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ book[1] }}</strong> by {{ book[2] }} ({{ book[3] }}, {{ book[4] }})
                        - Status: <em>{{ book[5] }}</em>
                    </div>
                    <div>
                        <a href="{{ url_for('update_book', book_id=book[0]) }}" class="btn btn-secondary btn-sm">Update</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
